---
apiVersion: xl-deploy/v1
kind: Applications
spec:
- directory: Applications/AWS_Hosts

---
apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: Applications/AWS_Hosts/aws_servers
  type: udm.Application

---
apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: !format Applications/AWS_Hosts/aws_servers/%version%
  type: udm.ProvisioningPackage
  templates:
  - name: InfraTEST
    type: template.core.Directory
    instanceName: 'Infrastructure/aws/TEST'
  - name: EnvTEST
    type: template.core.Directory
    instanceName: 'Environments/aws'
  ##########################################################################
  # Webserver Template
  - name: webserver
    type: template.overthere.SshHost
    instanceName: 'aws/TEST/webserver'
    childTemplates:
    - name: apache
      type: template.www.ApacheHttpdServer
      startCommand: systemctl start httpd
      stopCommand: systemctl stop httpd
      restartCommand: systemctl restart httpd
      defaultDocumentRoot: /var/www/html
      configurationFragmentDirectory: /etc/httpd/conf.d
    os: UNIX
    connectionType: SUDO
    address: '{{%outputVariables.webserver_public_dns%}}'
    username: ec2-user
    privateKeyFile: !format /opt/xebialabs/xl-deploy-server/conf/%ssh_key%.pem
    sudoUsername: root
  ##########################################################################
  # Appserver Template
  - name: appserver
    type: template.overthere.SshHost
    instanceName: 'aws/TEST/appserver'
    childTemplates:
    - name: jbosss
      type: template.jbossdm.StandaloneServer
      home: /opt/wildfly
      port: "9990"
      username: jboss
      password: admin
    - name: mysqldb
      type: template.sql.MySqlClient
      username: '{{DB_USERNAME}}'
      password: '{{DB_PASSWORD}}'
      mySqlHome: /usr
      databaseName: mysql
      additionalOptions: '{{%outputVariables.mysqlHostOption%}}'
    os: UNIX
    connectionType: SUDO
    address: '{{%outputVariables.appserver_public_dns%}}'
    username: ec2-user
    privateKeyFile: !format /opt/xebialabs/xl-deploy-server/conf/%ssh_key%.pem
    sudoUsername: root
  #############################################################################
  deployables:
  - name: aws_servers
    type: terraform.Module
    boundTemplates:
    - !format Applications/AWS_Hosts/aws_servers/%version%/webserver
    - !format Applications/AWS_Hosts/aws_servers/%version%/appserver
    - !format Applications/AWS_Hosts/aws_servers/%version%/EnvTEST
    - !format Applications/AWS_Hosts/aws_servers/%version%/InfraTEST
    preScannedPlaceholders: true
    placeholders:
    - aws_region
    - AWS_SECRET_KEY
    - AWS_ACCESS_KEY
    fileEncodings:
      ".+\\.properties": ISO-8859-1
    environmentPath: 'Environments/aws/TEST'
    automaticDictionary: "true"
    dictionaryPath: 'Environments/aws/TEST-dic'
    generateCIsFromResources: "true"
    inputVariables:
      project: !value "project"
      ssh-key: !value "ssh_key"
      ami: !value "ami"
      aws_region: !value "aws_region"
      ami-size: !value "ami_size"
    file: !file "artifacts/aws.ec2_instance"
